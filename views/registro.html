<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Movil</title>
    <link rel="stylesheet" href="/css/estilo2.css"/>
    <!--CSS bootstrap-->
    <link rel="stylesheet" href="/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5ad47a4490.js" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="/img/ACCESO MOVIL-recortado.png" width="180px" alt="">
            </a>

            <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ><a class="nav-link" aria-current="page" href="">Fundas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Auriculares</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Popsockets</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Comecable</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Templados</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Aros de luz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carousel slide" id="mainSlider" data-bs-ride="carousel">
        <div class="carousel-inner m-4">
            <div class="carousel-item active">
                <img src="/img/arosdeluz.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item">
                <img src="/img/auriculares.jpg" alt="" class="d-block w-100" width: 400px height:600px >
            </div>
            <div class="carousel-item">
                <img src="/img/fundas-piel.jpg" alt="" class="d-block w-100">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        

</body>
</html>
